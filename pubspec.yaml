name: vidis
description: Vidis Flutter version

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

scripts:
  start:
    dev: "flutter run --dart-define=ENV=dev"
    prod: "flutter run --dart-define=ENV=prod"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  dio: ^4.0.6
  time_machine: ^0.9.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

